<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер температури</title>
</head>

<body>
    <script>
        let Tc = parseFloat(prompt("Введіть температуру в градусах за Цельсієм:"));
        let Tf = (9 / 5) * Tc + 32;
        alert(`Температура в градусах за Фаренгейтом: ${Tf.toFixed(2)}`);
    </script>
</body>

</html>
